<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Tizen Wearable Web Basic Watch Face" />

    <title>Basic Watch</title>

    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="container">
      <div id="background"></div>
      <div class="bar-container">
        <div class="bar color1"></div>
        <div class="bar color2"></div>
        <div class="bar color4"></div>
        <div class="bar color5"></div>
      </div>

      <div id="overlay"></div>

      <div class="center-everything">
        <div class="stats-container">
          <table>
            <tr>
              <td colspan="2" style="font-family: serif; text-align: center;">
                <img src="images/cat.png" class="image" />
              </td>
            </tr>
            <tr>
              <td>CAT</td>
              <td class="bold">LOVE ‚ù§</td>
            </tr>
            <tr>
              <td class="bold">13.56</td>
              <td>DAYS</td>
            </tr>
            <tr>
              <th colspan="2" class="time"><span class="bold">24</span>:00</th>
            </tr>
            <tr class="date">
              <td>July</td>
              <td class="bold">25</td>
            </tr>
            <tr>
              <td class="bold">13000</td>
              <td>STEPPIES</td>
            </tr>
            <tr>
              <td class="bold">128</td>
              <td>BPM</td>
            </tr>
            <tr>
              <td class="bold">2000</td>
              <td>BURNED</td>
            </tr>
            <tr>
              <td class="bold">35</td>
              <td>F</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div id="viewportDebug"></div>

    <script src="js/app.js"></script>
  </body>
</html>
