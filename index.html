<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Tizen Wearable Web Basic Watch Face" />

    <title>Basic Watch</title>

    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="container">
      <div id="background" class="aod-hide"></div>
      <div class="bar-container aod-hide">
        <div class="bar color1"></div>
        <div class="bar color2"></div>
        <div class="bar color4"></div>
        <div class="bar color5"></div>
      </div>

      <div id="overlay" class="aod-hide"></div>

      <div class="center-everything">
        <div class="stats-container">
          <table>
            <tr class="aod-invisible">
              <td colspan="2" style="font-family: serif; text-align: center;">
                <img src="images/cat.png" class="image" />
              </td>
            </tr>
            <tr class="aod-invisible">
              <td>‚ù§CAT</td>
              <td class="bold">LOVE</td>
            </tr>
            <tr class="aod-invisible">
              <td class="bold" id="daysSince">13.56</td>
              <td>DAYS</td>
            </tr>
            <tr>
              <th colspan="2" class="time bold aod-on" id="clock">
                24.00
              </th>
            </tr>
            <tr class="aod-invisible">
              <td class="date" colspan="2">
                <span id="dateMonth">July</span>
                <span class="bold" id="dateDay">25</span>
              </td>
            </tr>
            <tr class="aod-invisible">
              <td class="bold" id="statsSteps">13000</td>
              <td>STEPPIES</td>
            </tr>
            <tr class="aod-invisible">
              <td class="bold" id="statsCals">2000</td>
              <td>BURNED</td>
            </tr>
            <tr class="aod-invisible">
              <td class="bold" id="statsHR">128</td>
              <td>BPM</td>
            </tr>
            <tr class="aod-invisible">
              <td class="bold" id="statsTemp">35</td>
              <td class="thin">F</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="js/local.config.js"></script>
    <script src="js/app.js" defer async></script>
  </body>
</html>
